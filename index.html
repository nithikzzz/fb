<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cloning facebook design with HTML and CSS</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/fblogo.png" alt="facebook">
        </div><!--/logo-->
        <div class="header-block">
        <div class="facebook-login">
        <div class="email">
            <label>Email or Phone</label><br>
            <input type="text" name="email">
        </div>
        <div class="password">
            <label>Password</label><br>
            <input type="password" name="password"><br>
            <a href="#">Forgotton account?</a>
        </div><!--password--> 
        <div class="login-button">
            <input type="submit" value="Log In">
        </div><!--/login-button-->
        </div><!--/facebook-login-->
        </div><!--/header-block-->
        
    </header>
    
    <div class="content-block clearfix">

        <div class="facebook-connect">
            

            <img src="images/facebook-world.jpg" alt="">

        </div><!--/facebook-connect-->

        <div class="create-account">
            <h2>Create an Account</h2>

            <p class="free">It's quick and easy.</p>

            <div class="account">
                <form action="">
                    <input type="text" name="first-name" placeholder="First name">
                    <input type="text" name="surname" placeholder="Surname"><br>

                    <input type="text" name="mobile" placeholder="Mobile number or email address"><br>
                    <input type="text" name="mobile" placeholder="Re-enter mobile number or email address"><br>
                    <input type="password" name="password" placeholder="New Password"><br>
                    <br>
                    <label for="">Birthday</label><br>
                    <input type="date" name="date"> <span>Why do I need to provide my date of birth?</span><br>

                    <input type="radio" name="gender" value="female"><label for="">female</label>
                    <input type="radio" name="gender" value="male"><label for="">Male</label><br>
                    <span class="by-clicking">By clicking create an account you agree to our <a href="#">terms</a> and that you have read <br> our <a href="#">Data Policy</a>
                        including our <a class="why-do-i" href="#">Cookie Use</a></span>
                        <br>
                        <input type="submit" value="Sign Up">
                        <br>
                        
                </form>

            </div><!--/account-->

        </div><!--/create-account-->

    </div><!--/content-block-->

    
</body>
</html>
